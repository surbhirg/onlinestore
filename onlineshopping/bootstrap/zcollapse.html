<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Demo</title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    </head>
    <body class="container-fluid">
        <h2>Collapse</h2>
        <button data-bs-target="#preview" data-bs-toggle="collapse" class="btn btn-primary">Toggle Preview Product</button>
        <div class="collapse show fade" id="preview">
            <dl>
                <dt>Name</dt>
                <dd>SONY Speaker</dd>
                <dt>Preview</dt>
                <dd>
                    <img src="../Public/project Images/job.png" width="100" height="100">
                </dd>
            </dl>
        </div>
        <script src="../node_modules/jquery/dist/jquery.js"></script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </body>
</html>
